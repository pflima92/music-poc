<div class="container-fluid" ng-controller="musicCtrl">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Minhas Músicas</h1>
			<div class="panel panel-default">
				<div class="panel-heading">Lista de Músicas</div>
				<!-- /.panel-heading -->
				<div class="panel-body">

					<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
				
					<button class="btn btn-primary" ng-click="registry()" >Nova Música</button>
				
					<input class="form-control mt10" type="text"  ng-model="criteriaSearch" placeholder="Buscar Músicas"/>
					<table ng-show="musics.length > 0" class="table table-striped table-bordered mt5">
						<tr>
							<th>Nome</th>
							<th>Banda</th>
							<th>Duração</th>
							<th>Ações</th>
						</tr>
						<tr ng-repeat="music in musics | filter:criteriaSearch">
							<td>{{music.name}}</td>
							<td>{{music.band}}</td>
							<td>{{music.duration}}</td>
							<td>
								<button class="btn btn-primary btn-circle" ng-click="edit(music)" ><i class="fa fa-pencil" ></i></button>
								<button class="btn btn-danger btn-circle" ng-click="remove(music)" ><i class="fa fa-times" ></i></button></td>
						</tr>
					</table>
				</div>
				<!-- /.panel-body -->
			</div>
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
</div>
<!-- /.container-fluid -->
