<form name="form" ng-submit="submit()" >
	<div class="modal-header">
		<h3 class="modal-title">{{ data.title }}</h3>
	</div>
	<div class="modal-body">
		<div ng-if="data.action != 'R'">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Nome" ng-model="data.item.name" ng-disabled="data.action == 'E'" required />
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Banda" ng-model="data.item.band" required />
			</div>
			<div class="form-group">
				<input type="text" class="form-control" ui-time-mask placeholder="Duração" ng-model="data.item.duration" required />
			</div>
		</div>
		<div ng-if="data.action == 'R'">
			<p>Confirma a exclusão de: <b>{{ data.item.name }}</b></p>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="submit">OK</button>
		<button class="btn btn-default" type="button" ng-click="cancel()">Cancelar</button>
	</div>
</form>
